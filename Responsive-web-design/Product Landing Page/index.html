<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Company Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#pricing">Pricing</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <section id="features">
        <h2>Product Features</h2>
        <p>Explore the amazing features of our product.</p>
        <!-- Include product features content here -->
    </section>

    <section id="pricing">
        <h2>Pricing Plans</h2>
        <p>Choose the best plan that fits your needs.</p>
        <!-- Include pricing plans content here -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Product Landing Page. All rights reserved.</p>
    </footer>

    <video id="video" controls>
        <source src="https://www.sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="script.js"></script>
</body>
</html>
